<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input [(ngModel)]='tem.categoria' type="text" name="categoria" id="categoria" class="form-control" placeholder="">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>
</div>
